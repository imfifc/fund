<!-- 为 ECharts 准备一个定义了宽高的 DOM -->
<div id="dayGrowRate" style="width: 1400px;height:900px;"></div>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart_dayGrowRate = echarts.init(document.getElementById('dayGrowRate'));
    var option
    // 指定图表的配置项和数据
    option = {
        title: {
            text: 'dayGrowRate-日增长率趋势'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['混合型', '股票型', '债券型', '指数型', 'FOF型', 'QDII型']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        dataZoom: [
            {
                type: 'slider',
                show: true,
                xAxisIndex: [0],
                start: 1,
                end: 350
            },

            {
                type: 'inside',
                xAxisIndex: [0],
                start: 1,
                end: 350
            },

        ],
        yAxis: {
            type: 'value'
        },

    };

    // 异步加载数据
    $.get('/dayGrowRate_2023').done(function (res) {
        // 填入数据
        console.log(res)
        myChart_dayGrowRate.setOption({
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: false,
                    data: res.data
                }
            ],
            series: [
                {
                    name: '混合型',
                    type: 'line',
                    data: res.hh_data
                },
                {
                    name: '股票型',
                    type: 'line',
                    data: res.gp_data
                },
                {
                    name: '债券型',
                    type: 'line',
                    data: res.zq_data
                },
                {
                    name: '指数型',
                    type: 'line',
                    data: res.zs_data
                },
                {
                    name: 'FOF型',
                    type: 'line',
                    // stack: 'Total',
                    data: res.fof_data
                },
                {
                    name: 'QDII型',
                    type: 'line',
                    // stack: 'Total',
                    data: res.qdii_data
                }
            ],
        });
    });

    // 使用刚指定的配置项和数据显示图表。
    option && myChart_dayGrowRate.setOption(option);


</script>
